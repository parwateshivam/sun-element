<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .parent {
        height: 400px;
        width: 400px;
        border: 1px solid black;
        margin: 4rem auto;
        perspective: 600px;
        position: relative;
      }
      .sun {
        width: 200px;
        height: 200px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .star {
        width: 100%;
        height: 100%;
        background-color: yellow;
        position: absolute;
        left: 0;
        top: 0;
      }
      .star1 {
        transform: rotate(45deg);
      }
      .star2 {
        transform: rotate(-22.5deg);
      }
      .star3 {
        transform: rotate(15deg);
      }
      .center {
        width: 100%;
        height: 100%;
        background-color: orange;
        position: absolute;
        left: 0;
        top: 0;
        border-radius: 100%;
      }
      .parent:hover > .sun {
        transform: translate(-50%, -50%) rotate(360deg);
        transition: all 3s ease;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="sun">
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
        <div class="center"></div>
      </div>
    </div>
  </body>
</html>
